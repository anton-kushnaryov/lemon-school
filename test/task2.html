<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0 auto;
      padding: 0;
      font-family: sans-serif;
      font-size: 20px;
    }
    table {
      border-collapse: collapse;
      border: 1px solid black;
      width: 600px;
      height: 200px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    td:first-of-type {
      text-align: center;
    }
    thead:first-child {
      background-color: black;
      color:white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>День</th>
        <th>Действие</th>
        <th>Дополнительно</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td colspan="2">Начать учить таблицы</td>
      </tr>
      <tr>
        <td>2</td>
        <td colspan="2" rowspan="2">Выучить таблицы</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Понять, как работает colspan</td>
        <td>Да и rowspan тоже</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
